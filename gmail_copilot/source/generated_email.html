<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button_styles.css"> 
    <link rel="stylesheet" href="../styles/loading_style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="content">
    <div class="header">
        <i class="fa-solid fa-arrow-left goBackButton" id="return"></i>
        <i class="fa-solid fa-gear icon-right settingsButton" id="settings"></i>
    </div>
    <hr class="shadowBreak">
    <div class="outputBoxSubject">
        <textarea id="SubjectOutput" class="SubjectOutputBox">Generated email subjects will appear here</textarea>
    </div>
    <hr>
    <div class="outputBox">
        <textarea id="BodyOutput" class="OutputTextBox">Generated emails will appear here</textarea>
    </div>
    <div class="buttonsContainer">
        <button class="copyButton" id="copyButton">Copy Draft &nbsp;<i class="fa-regular fa-copy"></i></button>
    </div>
</div>
<br>

<script src="../scripts/display_email.js"></script>
</body>
</html>
