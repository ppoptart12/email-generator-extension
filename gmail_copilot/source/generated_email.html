<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button_styles.css"> 
    <link rel="stylesheet" href="../styles/loading_style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="content">
    <div class="header">
        <i class="fa-solid fa-arrow-left goBackButton" id="return"></i>
        <i class="fa-solid fa-gear icon-right settingsButton" id="settings"></i>
    </div>
    <hr class="shadowBreak">
    <div class="outputBox">
        <div style="position: relative; width: fit-content; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9;">
            <p id="SubjectOutput" class= "SubjectOutputBox">Generated email subjects will appear here</p>
            <button id="CopyButton1" class = "copyButton">
                <img id = "ButtonImage1"src="../images/CopyText.png" height="15" width="15" style="display: block;">
            </button>
        </div>
    </div>
    <hr>
    <div class="outputBox">
        <div style="position: relative; width: fit-content; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9;">
            <p id="BodyOutput" class= "OutputTextBox">Generated emails will appear here</p>
            <button id="CopyButton2" class = "copyButton">
                <img id = "ButtonImage2"src="../images/CopyText.png" height="15" width="15" style="display: block;">
            </button>
        </div>
</div>
<br>

<script src="../scripts/display_email.js"></script>
</body>
</html>
